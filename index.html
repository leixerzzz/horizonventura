<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Horizon Venture</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== THEME ========== */
:root{
  --cyan:#00f5ff;
  --orange:#ff7a00;
  --dark:#050b14;
  --glass:rgba(255,255,255,0.08);
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#04121f,#000);
  color:white;
  overflow-x:hidden;
}
header{
  position:fixed;
  top:0; left:0; right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(12px);
  z-index:999;
}
.logo{
  font-size:22px;
  font-weight:bold;
  color:var(--cyan);
}
.flags img{
  width:34px;
  margin-left:10px;
  cursor:pointer;
  border-radius:4px;
}
main{
  padding-top:90px;
}

/* ========== HERO ========== */
.hero{
  height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.9)),
    url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
  background-size:cover;
  background-position:center;
}
.hero h1{
  font-size:48px;
  color:var(--cyan);
}
.hero p{
  font-size:20px;
  opacity:.9;
}

/* ========== DESTINATIONS ========== */
.section{
  padding:60px 20px;
}
.destinations{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}
.card{
  width:220px;
  background:var(--glass);
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 0 30px var(--cyan);
}

/* ========== SERVICES ========== */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.service{
  background:rgba(255,255,255,.06);
  padding:20px;
  border-radius:14px;
}

/* ========== AMIGO ========== */
#amigo{
  position:fixed;
  right:20px;
  bottom:20px;
  width:110px;
  cursor:pointer;
}
#amigo img{
  width:100%;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}
#amigoChat{
  position:fixed;
  right:150px;
  bottom:30px;
  background:rgba(0,0,0,.8);
  padding:16px;
  border-radius:14px;
  width:260px;
  display:none;
}

/* ========== CART ========== */
#cart{
  position:fixed;
  top:90px;
  right:0;
  width:320px;
  height:100%;
  background:#020a14;
  padding:20px;
  transform:translateX(100%);
  transition:.4s;
}
#cart.open{transform:translateX(0)}
button{
  background:var(--orange);
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  color:black;
  font-weight:bold;
}

/* ========== POPUP ========== */
#giftPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.popup{
  background:linear-gradient(135deg,var(--orange),#ffb347);
  color:black;
  padding:30px;
  border-radius:20px;
  width:300px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div class="logo">Horizon Venture</div>
  <div class="flags">
    <img src="https://flagcdn.com/w40/gb.png" onclick="setLang('en')">
    <img src="https://flagcdn.com/w40/es.png" onclick="setLang('es')">
    <img src="https://flagcdn.com/w40/fr.png" onclick="setLang('fr')">
    <img src="https://flagcdn.com/w40/it.png" onclick="setLang('it')">
    <img src="https://flagcdn.com/w40/jp.png" onclick="setLang('jp')">
  </div>
</header>

<main>
<section class="hero">
  <h1 id="title">Build Your Experience</h1>
  <p id="subtitle">Choose destination. Live the Caribbean.</p>
</section>

<section class="section">
  <h2>Destinations</h2>
  <div class="destinations">
    <div class="card" onclick="loadCountry('Cuba')">üá®üá∫ Cuba</div>
    <div class="card" onclick="loadCountry('Jamaica')">üáØüá≤ Jamaica</div>
    <div class="card" onclick="loadCountry('Trinidad')">üáπüáπ Trinidad & Tobago</div>
  </div>
</section>

<section class="section">
  <h2>Services</h2>
  <div class="services" id="services"></div>
</section>
</main>

<!-- AMIGO -->
<div id="amigo" onclick="toggleAmigo()">
  <img src="https://i.imgur.com/8Km9tLL.png">
</div>
<div id="amigoChat"></div>

<!-- CART -->
<div id="cart">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <button onclick="checkout()">Checkout</button>
</div>

<!-- POPUP -->
<div id="giftPopup">
  <div class="popup">
    <h3>üéÅ Welcome Gift</h3>
    <p>Choose 1 Free Gift</p>
    <button onclick="closeGift()">Continue</button>
  </div>
</div>

<script>
/* ===== DATA ===== */
const servicesData={
  Cuba:[
    {name:"Windsurfing",price:150},
    {name:"Snorkeling",price:85},
    {name:"Tattoo",price:120},
    {name:"Classic Car Tour",price:210}
  ],
  Jamaica:[
    {name:"Luxury Dinner",price:75},
    {name:"Airport Transfer",price:65}
  ],
  Trinidad:[
    {name:"Carnival Tour",price:180}
  ]
};
let cart=[];

/* ===== FUNCTIONS ===== */
function loadCountry(country){
  const container=document.getElementById("services");
  container.innerHTML="";
  servicesData[country].forEach(s=>{
    const div=document.createElement("div");
    div.className="service";
    div.innerHTML=`<h4>${s.name}</h4><p>$${s.price} CAD</p>
    <button onclick="addCart('${s.name}',${s.price})">Add</button>`;
    container.appendChild(div);
  });
  amigoSay("Welcome to "+country+"!");
}

function addCart(name,price){
  cart.push({name,price});
  renderCart();
}
function renderCart(){
  const c=document.getElementById("cartItems");
  c.innerHTML="";
  cart.forEach(i=>{
    c.innerHTML+=`<p>${i.name} - $${i.price}</p>`;
  });
  document.getElementById("cart").classList.add("open");
}
function checkout(){
  alert("Checkout processed in CAD üá®üá¶");
}
function toggleAmigo(){
  const chat=document.getElementById("amigoChat");
  chat.style.display=chat.style.display==="block"?"none":"block";
}
function amigoSay(text){
  const chat=document.getElementById("amigoChat");
  chat.innerHTML=text;
  chat.style.display="block";
}
function closeGift(){
  document.getElementById("giftPopup").style.display="none";
}
function setLang(l){
  amigoSay("Language switched");
}
</script>

</body>
</html>
